<div id="newEntryForm">

<div class="form-control" style="text-align: center">
<h4>New Entry:</h4>
<label>Title:</label>
<input #newTitle>
<br>
<label>Type:</label>
<select #newType>
  <option [value]="Movie">Movie</option>
  <option [value]="Game">Game</option>
  <option [value]="Album">Album</option>
  <option [value]="Show">Show</option>
</select>
<br>
<label>Creator:</label>
<input #newCreator>
<br>
<label>Metascore:</label>
<input #newMetascore>
<br>
<label>Release Date:</label>
<input #newReleaseDate>
<br>
<label>Description:</label>
<textarea #newDescription></textarea>
<br>
<label>Image URL:</label>
<input #newImage>
<hr>
<button class="btn btn-outline-warning" (click)="submitForm(newType.value, newTitle.value, newCreator.value, newMetascore.value, newReleaseDate.value, newDescription.value, newImage.value); newType.value=''; newTitle.value=''; newCreator.value=''; newMetascore.value=''; newReleaseDate.value=''; newDescription.value=''; newImage.value='';">Create</button>
</div>

</div>
